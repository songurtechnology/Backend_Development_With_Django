{% extends "base.html" %}

{% block title %}Posts for {{ year }} - {{ month }}{% endblock %}

{% block content %}
<h1>Posts for {{ year }} - {{ month }}</h1>
<!-- Your content for month_archive.html here -->
{% for post in post_list %}
    <p>{{ post.title }}</p>
    <p>By {{ post.company.owner }}</p>
    <p>Posted {{ post.share_date|date:"F j, Y" }}</p>
{% endfor %}
{% endblock %}
